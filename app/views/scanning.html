<div id="illustration" >
  <div class="moon">
    <img src="images/moon.svg" alt=""/>
  </div>
  <div class="rotate-group" style="font-size:{{earthDiameter / 1000 * 5 + 'px'}}">
    <a href="javascript:toggleThirdStation()">
      <img class="earth" src="images/earth_top.svg" />
    </a>
    <div class="regiongroup station1 red" ng-show="showStation['1']">
      <div class="region left">
      </div>
      <div class="region right">
      </div>
    </div>
    <div class="regiongroup station2 red" ng-show="showStation['2']">
      <div class="region left">
      </div>
      <div class="region right">
      </div>
    </div>
    <div class="regiongroup station3 green" ng-show="showStation['3']">
      <div class="region left">
      </div>
      <div class="region right">
      </div>
    </div>
  </div>
</div>

<form id="mixer" action="">
  <div class="form-group">
    <button ng-click="toggleStation(1)"> show station 1</button>
    <button ng-click="toggleStation(2)"> show station 2</button>
    <button ng-click="toggleStation(3)"> show station 3</button>
  </div>
  <div class="form-group">
    {{earthDiameter}}
    <div id="earth-slider">
      <input type="range" ng-model="earthDiameter" min="0" max="1000" value="300" step="50"/>
    </div>
  </div>
  <div class="form-group">
    <input />
  </div>
</form>
